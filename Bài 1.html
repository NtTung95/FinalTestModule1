<script>
    let arr = [1,2,3,4,5,8,5];

    function finMax(arr){
        let max = arr[0];
        for (let i = 0; i < arr.length; i++){
            if (max < arr[i]) {
                max = arr[i];
            }
        }
        return max;
    }
    console.log(finMax(arr))
